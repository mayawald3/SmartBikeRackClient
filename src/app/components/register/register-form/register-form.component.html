<form [formGroup]="registerForm" (ngSubmit)="registerClicked()">
  <div>
    <label for="first-name">First Name</label>
    <input id="first-name" type="text" formControlName="first_name">
  </div>

  <div>
    <label for="last-name">Last Name</label>
    <input id="last-name" type="text" formControlName="last_name">
  </div>

  <div>
    <label for="apartment">Apartment</label>
    <select id="apartment" formControlName="apartment_id">
      <option [value]=0 disabled selected>Select an apartment</option>
      <option *ngFor="let apartment of (apartments$ | async)" [value]=apartment.id>
        {{ apartment.apartmentName }}
      </option>
    </select>
  </div>

  <div>
    <label for="username">Username</label>
    <input id="username" type="text" formControlName="username">
  </div>

  <div>
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password">
  </div>

  <div class="flex">
    <div class="reenter"><label for="confirmPassword">Re-Enter Password</label>
    </div>
    <div class="reenter">
      <input id="confirmPassword" type="password" formControlName="confirmPassword">
    </div>
  </div>

  <div class="error-message" *ngIf="userExistsError$ | async">User Already Exists - Use a different username or <a
    href="./signIn">Sign In</a></div>

  <div class="sub-div">
    <button type="submit" [disabled]="!registerForm.valid">REGISTER YOUR BIKE</button>
  </div>
</form>
